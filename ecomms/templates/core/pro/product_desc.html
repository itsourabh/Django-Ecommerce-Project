{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Product Details</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
      .product-img {
        max-height: 200px;
        object-fit: contain;
        background: #f8f9fa;
        border-radius: 0.5rem 0.5rem 0 0;
      }
      .badge-category {
        background: #e9ecef;
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
      .card-title { font-size: 1.3rem; }
      .card-text { font-size: 0.98rem; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="row">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0">
                <div class="row g-0">
                    <div class="col-5 d-flex align-items-center bg-white">
                        <img src="{{ product.img.url }}" class="img-fluid product-img p-2" alt="{{ product.name }}">
                    </div>
                    <div class="col-7">
                        <div class="card-body d-flex flex-column h-100 p-2">
                            <span class="badge badge-category align-self-start mb-1">
                                {{ product.category.category_name }}
                            </span>
                            <h2 class="card-title mb-2">{{ product.name }}</h2>
                            <h5 class="text-primary mb-2">â‚¹{{ product.price }}</h5>
                            <p class="card-text mb-3"><strong>Description:</strong> {{ product.desc }}</p>
                            <div class="mt-auto">
                                <a href="{% url 'core:add_to_cart' product.pk %}" class="btn btn-primary btn-sm w-100 mb-2">
                                    <i class="bi bi-cart-plus"></i> Add to Cart
                                </a>
                                <a href="{% url 'core:index' %}" class="btn btn-outline-secondary btn-sm w-100">Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>

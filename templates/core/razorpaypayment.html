<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Razorpay Payment</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<section class="vh-100">
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow p-4">
                    <h3 class="mb-4 text-center">Pay with Razorpay</h3>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Order ID:</span>
                            <span>{{ order.order_id }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total Amount:</span>
                            <span>â‚¹{{ order.get_total_price }}</span>
                        </li>
                    </ul>
                    <button class="btn btn-primary btn-lg w-100" id="rzp-button1">Pay Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": "{{ order.get_total_price|floatformat:2|add:'0'|floatformat:0 }}00",
        "currency": "INR",
        "name": "Glob Shop",
        "description": "Order Payment",
        "order_id": "{{ razorpay_order_id }}",
        "callback_url": "{% url 'core:handlerrequest' %}",
        "prefill": {
            "name": "{{ user.get_full_name }}",
            "email": "{{ user.email }}",
            "contact": "{{ user.phone_number }}"
        },
        "theme": {
            "color": "#F37254"
        },
        "image": "{% static 'img/logo.png' %}"
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
</body>
</html>
